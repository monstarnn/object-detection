kind: MLApp
metadata:
  name: tensorflow
spec:
  package_manager: "pip3"
  tasks:
  - name: train
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
        cpu: "kuberlab/tf-object-detection:1.9.0"
      command: >-
        python train.py
        --research_dir $RESEARCH_DIR
        --data_dir $DATA_DIR
        --training_dir $TRAINING_DIR
        --build_id $BUILD_ID
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 1
        requests:
          cpu: 100m
          memory: 2Gi
        limits:
          cpu: 2000m
          memory: 16Gi
      default_volume_mapping: true
      env:
      - name: PYTHONPATH
        value: /notebooks/research
  - name: export
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
        cpu: "kuberlab/tf-object-detection:1.9.0"
      command: >-
        python export.py
        --research_dir $RESEARCH_DIR
        --data_dir $DATA_DIR
        --training_dir $TRAINING_DIR
        --training_build_id 1
      workdir: "$RESEARCH_DIR"
      resources:
        accelerators:
          gpu: 0
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 1000m
          memory: 4Gi
      default_volume_mapping: true
      env:
      - name: PYTHONPATH
        value: /notebooks/research
  uix:
  - name: jupyter
    displayName: Jupyter
    images:
      gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
      cpu: "kuberlab/tf-object-detection:1.9.0"
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
    default_volume_mapping: true
    env:
    - name: PYTHONPATH
      value: /notebooks/research
  - name: tensorboard
    displayName: Tensorboard
    command: "tensorboard --logdir=$TRAINING_DIR"
    images:
      gpu: "kuberlab/tensorflow:gpu-36-1.9.0-full"
      cpu: "kuberlab/tensorflow:cpu-36-1.9.0-full"
    ports:
    - port: 6006
      targetPort: 6006
      protocol: TCP
      name: http
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    volumes:
    - name: training
  serving:
  - name: serving
    displayName: Serving
    images:
      gpu: "kuberlab/serving:latest-gpu"
      cpu: "kuberlab/serving:latest"
    command: 'kuberlab-serving --port={{ .serving_port }} --model-path=/model'
    workdir: "$SRC_DIR"
    resources:
      accelerators:
        gpu: 0
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: {{ .serving_port }}
      targetPort: {{ .serving_port }}
      protocol: TCP
      name: grpc
    default_volume_mapping: true
    spec:
      outMimeType: text/plain
      rawInput: true
      model: any
      params:
        - name: inputs
          type: bytes
  volumes:
  - mountPath: /notebooks/training
    name: training
    clusterStorage: {{ .storage.value }}
  - gitRepo:
      repository: https://github.com/kuberlab-catalog/object-detection
    mountPath: /notebooks/src
    name: src
    subPath: object-detection/src
  - isLibDir: true
    mountPath: /notebooks/lib
    name: lib
    clusterStorage: {{ .storage.value }}
  - mountPath: /notebooks
    name: code
    clusterStorage: {{ .storage.value }}
  - mountPath: /notebooks/data
    name: data
    {{- if .dataset.value }}
    datasetFS:
      dataset: {{ .dataset.value }}
      workspace: {{ .dataset.workspace }}
      version: {{ .dataset.version }}
    {{- else }}
    clusterStorage: {{ .storage.value }}
    {{- end }}
  - mountPath: /notebooks/research
    name: research
    {{- if .code.value }}
    model:
      model: {{ .code.value }}
      workspace: {{ .code.workspace }}
      version: {{ .code.version }}
    {{- else }}
    clusterStorage: {{ .storage.value }}
    {{- end }}
