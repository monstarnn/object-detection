kind: MLApp
metadata:
  name: tensorflow
spec:
  package_manager: "pip2"
  tasks:
  - name: train
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
        cpu: "kuberlab/tf-object-detection:1.9.0"
      command: >-
        python config.py --data_dir=$DATA_DIR --num_steps=50000;
        python -m object_detection.train
        --train_dir $TRAINING_DIR/$BUILD_ID
        --pipeline_config_path faster_rcnn_resnet101_pets.config
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 1
        requests:
          cpu: 100m
          memory: 2Gi
        limits:
          cpu: 2000m
          memory: 16Gi
      default_volume_mapping: true
  - name: eval
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
        cpu: "kuberlab/tf-object-detection:1.9.0"
      command: >-
        BUILD=16;
        python config.py --data_dir=$DATA_DIR;
        python -m object_detection.eval
        --checkpoint_dir=$TRAINING_DIR/$BUILD
        --eval_dir=$TRAINING_DIR/eval/$BUILD
        --pipeline_config_path faster_rcnn_resnet101_pets.config
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 1
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 8Gi
      default_volume_mapping: true
  - name: export
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
        cpu: "kuberlab/tf-object-detection:1.9.0"
      command: >-
        CHECKPOINT=50000;
        BUILD=16;
        python config.py --data_dir=$DATA_DIR;
        python -m object_detection.export_inference_graph
        --input_type encoded_image_string_tensor
        --pipeline_config_path faster_rcnn_resnet101_pets.config
        --trained_checkpoint_prefix $TRAINING_DIR/$BUILD/model.ckpt-${CHECKPOINT}
        --output_directory /model/$BUILD;
        python -c "from mlboardclient.api import client; m = client.Client(); m.update_task_info({'checkpoint_path': '/model/$BUILD/saved_model/1'})"
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 0
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 1000m
          memory: 4Gi
      default_volume_mapping: true
  uix:
  - name: jupyter
    displayName: Jupyter
    images:
      gpu: "kuberlab/tf-object-detection:1.9.0-gpu"
      cpu: "kuberlab/tf-object-detection:1.9.0"
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
    default_volume_mapping: true
  - name: tensorboard
    displayName: Tensorboard
    command: "tensorboard --logdir=$TRAINING_DIR"
    images:
      gpu: "kuberlab/tensorflow:gpu-36-1.9.0-full"
      cpu: "kuberlab/tensorflow:cpu-36-1.9.0-full"
    ports:
    - port: 6006
      targetPort: 6006
      protocol: TCP
      name: http
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    volumes:
    - name: training
  serving:
  - name: serving
    displayName: Serving
    images:
      gpu: "kuberlab/serving:latest-gpu"
      cpu: "kuberlab/serving:latest"
    command: 'kuberlab-serving --port={{ .serving_port }} --model-path=/model'
    workdir: "$SRC_DIR"
    resources:
      accelerators:
        gpu: 0
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: {{ .serving_port }}
      targetPort: {{ .serving_port }}
      protocol: TCP
      name: grpc
    default_volume_mapping: true
    spec:
      outMimeType: text/plain
      rawInput: true
      model: any
      params:
        - name: inputs
          type: bytes
  volumes:
  - mountPath: /notebooks/training
    name: training
    clusterStorage: {{ .storage.value }}
  - gitRepo:
      repository: https://github.com/monstarnn/object-detection
    mountPath: /notebooks/src
    name: src
    subPath: object-detection/src
  - isLibDir: true
    mountPath: /notebooks/lib
    name: lib
    clusterStorage: {{ .storage.value }}
  - mountPath: /notebooks
    name: code
    clusterStorage: {{ .storage.value }}
  - mountPath: /notebooks/data
    name: data
    {{- if .dataset.value }}
    datasetFS:
      dataset: {{ .dataset.value }}
      workspace: {{ .dataset.workspace }}
      version: {{ .dataset.version }}
    {{- else }}
    clusterStorage: {{ .storage.value }}
    {{- end }}
